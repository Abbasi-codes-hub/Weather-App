<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | see Weather | Search your city</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styling/style.css" />
    <link rel="shortcut icon" href="/assets/weather.png" type="image/png">
  </head>
  <body>
    <!-- weather app structure start -->
    <section class="container">
        <!-- search container -->
      <div class="weather-header">
        <form class="search-cont">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            name="text"
            id="text"
            placeholder="search your city..."
            class="input-search"
          />
        </form>
      </div>
      <div class="weather-body">
        <h1 class="weather-city">lahore</h1>
        <p class="weather-date-time">date</p>
        <div class="weather-data">
            <p class="weather-forecast">cloudy</p>
            <div class="weather-icon">icon</div>
        </div>
        <p class="weather-temp">270&#176</p>
        <div class="weather-minmax">
            <p class="weather-min">min 12&#176</p>
            <p class="weather-max">max 13&#176</p>
        </div>
      </div>
      <section class="weather-details-cont">
        <div class="weather-card">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p class="heading">feels like</p>
                <p class="weather-feelslike  icon-weather">15&#176</p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p class="heading">Humidity</p>
                <p class="weather-humidity  icon-weather">15&#176</p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-wind fa-droplet"></i>
            <div>
                <p class="heading">Wind</p>
                <p class="weather-wind icon-weather">15&#176</p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-gauge-high fa-droplet"></i>
            <div>
                <p class="heading">Pressure</p>
                <p class="weather-pressure icon-weather">15&#176</p>
            </div>
        </div>
      </section>
    </section>
    <script src="logic/index.js"></script>
  </body>
</html>
