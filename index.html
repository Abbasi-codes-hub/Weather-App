<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styling/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="weather-header">
        <form class="search-cont">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="search your city..."
          />
        </form>
      </div>
      <div class="weather-body">
        <h1 class="weather-city">lahore</h1>
        <p class="weather-date-time">hello</p>
        <div class="weather-data">
            <p class="weather-forecast"></p>
            <div class="weather-icon"></div>
        </div>
        <p class="weather-temp">270</p>
        <div class="weather-minmax">
            <p class="weather-min">min 12</p>
            <p class="weather-max">max 13</p>
        </div>
      </div>
      <section class="weather-details-cont">
        <div class="weather-card">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p>feels like</p>
                <p class="weather-feelslike">15&#176</p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p>Humidity</p>
                <p class="weather-humidity">15&#176</p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-wind"></i>
            <div>
                <p>Wind</p>
                <p class="weather-wind">15&#176</p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-gauge-high"></i>
            <div>
                <p>Pressure</p>
                <p class="weather-pressure">15&#176</p>
            </div>
        </div>
      </section>
    </section>
    <script src="logic/index.js"></script>
  </body>
</html>
